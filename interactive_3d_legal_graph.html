
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Legal Topic Similarity Graph</title>
  <style>
    body { margin: 0; overflow: hidden; background: #1e1e1e; font-family: sans-serif; }
    #filter {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: white;
      padding: 10px;
      border-radius: 5px;
      max-height: 90vh;
      overflow-y: auto;
      font-size: 14px;
    }
    label { display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div id="filter"><strong>Filter by Topic:</strong></div>
  <script src="https://cdn.jsdelivr.net/npm/3d-force-graph"></script>
  <script>
    const Graph = ForceGraph3D()
      (document.body)
      .backgroundColor('#1e1e1e')
      .nodeLabel(node => node.label)
      .nodeColor(() => '#ffd700')
      .linkOpacity(0.85)
      .linkColor(link => categoryColors[link.category] || '#aaa')
      .linkDirectionalParticles(2)
      .linkDirectionalParticleWidth(link => Math.max(link.value * 8, 0.5));

    const categoryColors = {};
    const colorPalette = ["#00ffff", "#ff00ff", "#00ff00", "#ff9900", "#ff3333", "#cc00ff", "#33ccff", "#ffff00"];

    fetch('https://mamafleet.github.io/visualizer/flat_category_graph.json')
      .then(res => res.json())
      .then(data => {
        const categories = [...new Set(data.links.map(l => l.category))];
        categories.forEach((cat, i) => {
          categoryColors[cat] = colorPalette[i % colorPalette.length];
        });

        const filterDiv = document.getElementById("filter");
        categories.forEach(cat => {
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.id = cat;
          checkbox.checked = true;

          checkbox.addEventListener("change", () => updateGraph(data, categories));

          const label = document.createElement("label");
          label.htmlFor = cat;
          label.innerText = cat;

          filterDiv.appendChild(checkbox);
          filterDiv.appendChild(label);
        });

        updateGraph(data, categories);
      });

    function updateGraph(data, categories) {
      const activeCategories = categories.filter(cat => {
        const box = document.getElementById(cat);
        return box && box.checked;
      });

      const filteredLinks = data.links.filter(link => activeCategories.includes(link.category));

      Graph.graphData({
        nodes: data.nodes,
        links: filteredLinks
      });

      Graph.cameraPosition({ z: 600 });
    }
  </script>
</body>
</html>
